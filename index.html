<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Map</title>
    <link rel="stylesheet" href="style.css">
      <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- harita kütüphanesi baglanti -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>
<body>

    <!-- Sol Menü -->
<div class="wrapper">
    <aside >
        <h1>
            <span>Anmerkungen</span>
            <input checked="true" type="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle">
              <div class="bars" id="bar1"></div>
              <div class="bars" id="bar2"></div>
              <div class="bars" id="bar3"></div>
            </label>
        </h1>
        <!-- Ekleme formu -->
        <form>
            <div class="field">
                <label >Notiz Hinzufügen:</label>
                <input id="title" placeholder="Beispiel: Verreisen" type="text">
            </div>
            <div class="field">
                <label>Datum:</label>
                <input type="date">
            </div>
            <div class="field">
                <label>Ziel:</label>
                <select >
                    <option value="goto">Verreisen</option>
                    <option value="park">Parken</option>
                    <option value="home">Heim</option>
                    <option value="job">Arbeit</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit" id="save">Speichern</button>
                <button type="button" id="cancel">Abrrechen</button>
            </div>
        </form>

        <!-- Eklenen notlarin listesi -->
        <ul>
<!--             <li>
                <div>
                    <p>Önemli Konum</p>
                    <p><span>Tarih:</span> 10/21/23</p>
                    <p><span>Durum:</span> Is</p>
                </div>
                <i id="fly" class="bi bi-airplane-fill"></i>
                <i id="delete" class="bi bi-trash3-fill"></i>
            </li> -->
        </ul>
    </aside>
</div>
    <!-- Harita js'den ekrana basilacak -->
    <div id="map"></div>

    <!-- JS baglanti -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="main.js" type="module"></script>
</body>
</html>
